<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elglobals.css" />
    <link rel="stylesheet" href="elstyle.css" />
    <title>Micro-ondas</title>
  </head>
  <body>
    <div class="ar">
      <div class="div">
        <div class="group">
          <a href="app.html" class="button-voltar">
            <div class="text-wrapper">Voltar</div>
          </a>
          
          <img class="weui-arrow-outlined" src="https://c.animaapp.com/m9g5drojXUlxhG/img/weui-arrow-outlined.svg" alt="Seta para voltar" />
        </div>
        <h1 class="text-wrapper-2">Micro-ondas</h1>
        <img class="microwave" src="img/microondas.jpeg" alt="Micro-ondas" />
        <div class="info-section">
          <div class="text-wrapper-3">Modelo:</div>
          <div class="text-wrapper-4">Panasonic NN-ST67LS</div>
        </div>
        <div class="info-section">
          <div class="text-wrapper-3">Watts:</div>
          <div class="element-a-w">1400 W</div>
        </div>
        <div class="info-section">
          <div class="text-wrapper-3">Seu Consumo</div>
          <div class="text-wrapper-5">diário</div>
        </div>
        <p class="p">1,4 kW × 10 minutos = 0,233 kWh por dia</p>
        <div class="text-wrapper-8">Mensal</div>
        <p class="text-wrapper-6">0,233 kWh × 30 dias = 6,99 kWh por mês</p>
        <div class="text-wrapper-9">Custo mensal estimado:</div>
        <p class="text-wrapper-7">6,99 kWh × R$ 0,85 = R$ 5,94 por mês</p>
        <div class="text-wrapper-10">Hoje:</div>
        <p class="element-ligado">12:30 — Ligado (5 min) <br />19:30 — Ligado (5 min)</p>
      </div>
    </div>
  </body>
</html>
