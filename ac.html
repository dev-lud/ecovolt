<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elglobals.css" />
    <link rel="stylesheet" href="elstyle.css" />
    <title>Ar Condicionado</title>
  </head>
  <body>
    <div class="ar">
      <div class="div">
        <div class="group">
           
          <a href="app.html" class="button-voltar">
            <div class="text-wrapper">Voltar</div>
          </a>
          
          <img class="weui-arrow-outlined" src="https://c.animaapp.com/m9g5drojXUlxhG/img/weui-arrow-outlined.svg" alt="Seta para voltar" />
        </div>
        <h1 class="text-wrapper-2">Ar Condicionado</h1>
        <img class="ar-condicionado" src="https://c.animaapp.com/m9g5drojXUlxhG/img/ar-condicionado-1.png" alt="Ar Condicionado" />
        <div class="info-section">
          <div class="text-wrapper-3">Modelo:</div>
          <div class="text-wrapper-4">Philco</div>
        </div>
        <div class="info-section">
          <div class="text-wrapper-3">Watts:</div>
          <div class="element-a-w">700 a 850 W</div>
        </div>
        <div class="info-section">
          <div class="text-wrapper-3">Seu Consumo</div>
          <div class="text-wrapper-5">diário</div>
        </div>
        <p class="p">0,8 kW × 6 horas = 4,8 kWh por dia</p>
        <div class="text-wrapper-8">Mensal</div>
        <p class="text-wrapper-6">4,8 kWh × 30 dias = 144 kWh por mês</p>
        <div class="text-wrapper-9">Custo mensal estimado:</div>
        <p class="text-wrapper-7">144 kWh × R$ 0,85 = R$ 122,40 por mês</p>
        <div class="text-wrapper-10">Hoje:</div>
        <p class="element-ligado">- 07:23 — Ligado (2h) <br />- 15:40 — Ligado (1h30) <br />- 21:15 — Ligado (1h10)</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
