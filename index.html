<!DOCTYPE html>

    <link rel="stylesheet" href="globalsindex.css" />

    <title>EcoVlot</title>

          <div class="rectangle-2">

                <div class="text-wrapper-3">VER CONSUMO</div>

          <div class="rectangle-4">
