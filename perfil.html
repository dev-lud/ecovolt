<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVolt</title>
    <link rel="stylesheet" href="perfilglobals.css" />
    <link rel="stylesheet" href="perfilstyle.css" />
  </head>
  <body>
    <div class="perfil">
      <div class="background">
        <div class="semicircle"></div>
      </div>
      <div class="content">
        <div class="header">
          <div class="home">
            <img class="weui-arrow-outlined" src="https://c.animaapp.com/m9cu1dn9ZAuAYW/img/weui-arrow-outlined.svg" alt="Seta para voltar" />
           <a href="index.html"><div class="text-wrapper">Voltar</div></a> 
          </div>
          <img class="profile-picture" src="https://c.animaapp.com/m9cu1dn9ZAuAYW/img/ellipse-3.png" alt="Foto de perfil" />
          <div class="name">Fernanda Morales</div>
        </div>
        <div class="info-card">
          <div class="info-item">
            <div class="label">Maior Consumo</div>
            <div class="value">340 kWh (Julho) (2024)</div>
          </div>
          <div class="info-item">
            <div class="label">Menor Consumo</div>
            <div class="value">150 kWh (Maio) (2024)</div>
          </div>
          <div class="info-item">
            <div class="label">Consumo Médio Mensal</div>
            <div class="value">210 kWh</div>
          </div>
          <div class="info-item">
            <div class="label">Número de Pessoas</div>
            <div class="value">3</div>
          </div>
          <div class="info-item">
            <div class="label">Residência:</div>
            <div class="value address">quadra 14, lote 8, centro, Santo Antônio do Descoberto, GO</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
