<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elglobals.css" />
    <link rel="stylesheet" href="elstyle.css" />
    <title>EcoVolt</title>
  </head>
  <body>
    <div class="ar">
      <div class="div">
       
        <div class="group"><a href="app.html" class="button-voltar">
          <div class="text-wrapper">Voltar</div>
        </a>
  
          <img class="weui-arrow-outlined" src="https://c.animaapp.com/m9g5drojXUlxhG/img/weui-arrow-outlined.svg" alt="Seta para voltar" />
        </div>
        <h1 class="text-wrapper-2">Aspirador</h1>
        <img class="Vacuum" src="img/aspirador.jpeg" alt="aspirador" />
        <div class="info-section">
            <div class="text-wrapper-3">Modelo:</div>
            <div class="text-wrapper-4">Xiaomi Vacuum Mop 2</div>
          </div>
          <div class="info-section">
            <div class="text-wrapper-3">Watts:</div>
            <div class="element-a-w">40 W</div>
          </div>
          <div class="info-section">
            <div class="text-wrapper-3">Seu Consumo</div>
            <div class="text-wrapper-5">por uso</div>
          </div>
          <p class="p">0,04 kW × 1 hora = 0,04 kWh</p>
          <div class="text-wrapper-8">Mensal</div>
          <p class="text-wrapper-6">0,04 kWh × 20 dias = 0,8 kWh por mês</p>
          <div class="text-wrapper-9">Custo mensal estimado:</div>
          <p class="text-wrapper-7">0,8 kWh × R$ 0,85 = R$ 0,68 por mês</p>
          <div class="text-wrapper-10">Hoje:</div>
          <p class="element-ligado">10:00 — Ligado (1h)</p>          
      </div>
    </div>
  </body>
</html>
