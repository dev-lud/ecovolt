<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elglobals.css" />
    <link rel="stylesheet" href="elstyle.css" />
    <title>EcoVolt</title>
  </head>
  <body>
    <div class="ar">
      <div class="div">
        <div class="group">
          <a href="app.html" class="button-voltar">
            <div class="text-wrapper">Voltar</div>
          </a>
          
          <img class="weui-arrow-outlined" src="https://c.animaapp.com/m9g5drojXUlxhG/img/weui-arrow-outlined.svg" alt="Seta para voltar" />
        </div>
        <h1 class="text-wrapper-2">Lava-roupa</h1>
        <img class="washing-machine" src="img/lava roupa.jpeg" alt="Máquina de lavar" />
        <div class="info-section">
          <div class="text-wrapper-3">Modelo:</div>
          <div class="text-wrapper-4">Brastemp 11kg</div>
        </div>
        <div class="info-section">
          <div class="text-wrapper-3">Watts:</div>
          <div class="element-a-w">500 W</div>
        </div>
        <div class="info-section">
          <div class="text-wrapper-3">Seu Consumo</div>
          <div class="text-wrapper-5">diário</div>
        </div>
        <p class="p">0,5 kWh por ciclo (~1h de uso)</p>
        <div class="text-wrapper-8">Mensal</div>
        <p class="text-wrapper-6">0,5 kWh × 3x por semana × 4 semanas = 6 kWh por mês</p>
        <div class="text-wrapper-9">Custo mensal estimado:</div>
        <p class="text-wrapper-7">6 kWh × R$ 0,85 = R$ 5,10 por mês</p>
        <div class="text-wrapper-10">Hoje:</div>
        <p class="element-ligado">16:00 — Ligado (1 ciclo - 1h)</p>
      </div>
    </div>
  </body>
</html>
