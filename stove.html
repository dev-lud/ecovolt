<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elglobals.css" />
    <link rel="stylesheet" href="elstyle.css" />
    <title>EcoVolt</title>
  </head>
  <body>
    <div class="ar">
      <div class="div">
        <div class="group">
          <a href="app.html" class="button-voltar">
            <div class="text-wrapper">Voltar</div>
          </a>
          

          <img class="weui-arrow-outlined" src="https://c.animaapp.com/m9g5drojXUlxhG/img/weui-arrow-outlined.svg" alt="Seta para voltar" />
        </div>
        <h1 class="text-wrapper-2">Fogão</h1>
        <img class="stove" src="img/fogão.jpeg" alt="TV" />
        <div class="info-section">
            <div class="text-wrapper-3">Modelo:</div>
            <div class="text-wrapper-4">Electrolux Cooktop</div>
          </div>
          <div class="info-section">
            <div class="text-wrapper-3">Watts:</div>
            <div class="element-a-w">1600 W</div>
          </div>
          <div class="info-section">
            <div class="text-wrapper-3">Seu Consumo</div>
            <div class="text-wrapper-5">diário</div>
          </div>
          <p class="p">1,6 kW × 1,5 horas = 2,4 kWh por dia</p>
          <div class="text-wrapper-8">Mensal</div>
          <p class="text-wrapper-6">2,4 kWh × 30 dias = 72 kWh por mês</p>
          <div class="text-wrapper-9">Custo mensal estimado:</div>
          <p class="text-wrapper-7">72 kWh × R$ 0,85 = R$ 61,20 por mês</p>
          <div class="text-wrapper-10">Hoje:</div>
          <p class="element-ligado">12:00 — Ligado (0h45) <br />19:00 — Ligado (0h45)</p>
          
    </div>
  </body>
</html>
